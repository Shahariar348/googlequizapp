<!DOCTYPE html>
<html>
<head>
<title>Try Game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="game.css">
</head>
<body>
<script src="/game.js"></script>
<div class="totalDiv">
     <div class="mainDiv">
        <div class="score">
            <div class="humanScore btn-success">
                <h4>Human Score <span id="humanpoint">0</span></h4>
            </div>
            <div class="computerScore btn-success">
                <h4> Computer Score <span id="computerpoint">0</span></h4>
            </div>
        </div>
        <div class="seleteItem">
           <div class="item">
                <ul class="itemUl">
                    <li class="itemLi btn-info" onclick="human('0')"><i class="far fa-hand-rock"></i></li>
                    <li class="itemLi btn-info" onclick="human('1')"><i class="far fa-hand-scissors"></i></li>
                    <li class="itemLi btn-info" onclick="human('2')"><i class="far fa-hand-paper"></i></li>
                    <li class="itemLi btn-info"><h5>vs</h5></li>
                    <li class="itemLi btn-info"><i class="fas fa-desktop"></i></li>
                </ul>
           </div>
        </div>
        <div class="seletedItem">
            <div class="seletedCustomItem">
                    <div id="human" class="btn-info">
                      <h3>Human</h3>
                    </div>
                    
                  <div id="computer" class="btn-info">
                    <h3>computer</h3>
                  </div>
           </div>
        </div>
        <div class="winner">
          <p id="winner" class="btn-dark">Winner</p>
        </div>
     </div>
</div>
</body>
 

</html>

  /* Firebase import module*/

  /*Firebase Config*/
  const firebaseConfig = {
      apiKey: "AIzaSyAMkjf6MFvBJdE7li8fx0Y6Dj0BZiOnVd0",

   };
    const app = initializeApp(firebaseConfig);
    const datebase=getDatabase(app)
  /*Firebase Config*/ 



let main_contents=document.querySelector(".main-contents")
     onValue(ref(datebase,"QuizApp"),snapshot=>{
      main_contents.innerHTML=" "
        let ul =document.createElement("ul")
        ul.classList.add(["list-group"],["list-group-flush"],["mt-2"])
        let quiz_count=1
         for(let qbio in snapshot.val()){
              let quesyiondil=snapshot.val()[qbio]

            //  console.log(quesyiondil.questionBio.subject)
             let li =document.createElement("li")
                 li.classList.add(["list-group-item"],["border"],["rounded"],["mb-2"],["li"])
                 li.setAttribute("data-colloapse",`coll${quesyiondil.quiz_id}`)
                 li.setAttribute("id",`${quesyiondil.quiz_id}`)
                
                 let child_div=document.createElement('div')
                     child_div.classList.add(["collapse"],["mb-2"])
                     child_div.setAttribute("id",`coll${quesyiondil.quiz_id}`)
                         let child_child_div=document.createElement('div')
                             child_child_div.classList.add(["card"],["card-body"])
                                let child_child_ul=document.createElement("ul")
                                child_child_ul.classList.add(["list-group"],["list-group-flush"])
                                let student_count=0
                                for(let qcom in quesyiondil.completeTask){
                                    student_count++
                                  // console.log(quesyiondil.completeTask[qcom])
                                  let child_child_li =document.createElement("li")
                                    child_child_li.setAttribute("q_id",`${quesyiondil.quiz_id}`)
                                    child_child_li.setAttribute("s_id",`${quesyiondil.completeTask[qcom].studentBio.addid}`)
                                    child_child_li.classList.add(["list-group-item"],["border"],["border-secondary"],["mb-2"],["litwo"])
                                    child_child_li.innerHTML=`Student Name : ${quesyiondil.completeTask[qcom].studentBio.name} &nbsp&nbsp Date: ${quesyiondil.completeTask[qcom].studentBio.date} </br> ${quesyiondil.completeTask[qcom].studentBio.id}`                                    
                                    child_child_ul.appendChild(child_child_li)                       
                                  }
                                child_child_div.appendChild(child_child_ul)
                        child_div.appendChild(child_child_div)
                 ul.appendChild(li)
                 ul.appendChild(child_div)
                 li.innerHTML=`<strong>${quiz_count++}.. ${quesyiondil.questionBio.subject}</strong> &nbsp&nbsp${quesyiondil.questionBio.date} &nbsp&nbsp&nbsp&nbspTotal Students ${student_count++}</br>${quesyiondil.questionBio.description}`

           }
      main_contents.insertAdjacentElement("beforeend",ul)    
        
      
      let liclick=document.querySelectorAll(".li").forEach(values=>{
          values.addEventListener("click",function(event){
          values.setAttribute("data-toggle","collapse")
          let data = values.getAttribute("data-colloapse")
          values.setAttribute("data-target",`#${data}`)
             document.querySelector(".clipboard").disabled=false 
             document.querySelector(".clipboard").setAttribute("quiz",`${values.id}`)
            })
         
 
       })
       let liclicktwo=document.querySelectorAll(".litwo").forEach(values=>{
        // data-toggle="modal" data-target="#exampleModalCenter"
        values.addEventListener("click",function(event){
            values.setAttribute("data-toggle","modal")
            values.setAttribute("data-target","#exampleModalCenter")
            let student_id=values.getAttribute("s_id")
            let quiz_id=values.getAttribute("q_id") 
            show(student_id,quiz_id)
          
          })
         
       })

  }) 

     function show(sid,qid){
  document.querySelector('.modal-body').innerHTML=" "
   onValue(ref(datebase,"QuizApp/"+qid+"/question"),snapshot=>{
     onValue(ref(datebase,"QuizApp/"+qid+"/completeTask/"+sid),s_snapshot=>{
       document.querySelector("#exampleModalLongTitle").innerHTML=`${s_snapshot.val().studentBio.name}`
        let check_student_answer=s_snapshot.val().get_answer
        let quiz_question=snapshot.val()
        let question_count=1
        for(let question in quiz_question){
            if(quiz_question[question].q_type=='radio'){
            
              let model_body_div=document.createElement('div')
              let model_body_divtwo=document.createElement('div')
                  model_body_divtwo.innerHTML=`
                 <label for="quiz_info"><h6>${question_count++}. ${quiz_question[question].q_name}</h6></label>
                 `
                let creat_ul=document.createElement("ul")
                    creat_ul.classList.add(["list-group"],["list-group-flush"])
                    creat_ul.setAttribute("id","quiz_info")

                if(quiz_question[question].q_name==check_student_answer[question].q_qname){
                    for(let list in quiz_question[question].q_option){
                      let li=document.createElement('li')  
                          li.classList.add(["list-group-item"],["border"],["rounded"],["mb-1"])
                          li.innerHTML=`<input type="radio" class="mr-2 mb-1" name="${1}" id=""  value="${quiz_question[question].q_option[list]}" disabled>${quiz_question[question].q_option[list]} 
                                        <i></i>`           
                          creat_ul.appendChild(li)    
                                   
                       } 
                      model_body_divtwo.appendChild(creat_ul)  
                    model_body_div.appendChild(model_body_divtwo)  


                    ;[...creat_ul.children].forEach(get_li=>{
                      let getIcon=get_li.children[1]
                        if(get_li.children[0].value.trim() == quiz_question[question].q_answer.trim()){
                            get_li.classList.add(["border-success"])
                            getIcon.classList.add(["far"],["fa-check-circle"])
                          }
                        if(get_li.children[0].value.trim() == check_student_answer[question].q_qanswer[0].trim() && quiz_question[question].q_answer.trim() != check_student_answer[question].q_qanswer[0].trim()){
                            get_li.classList.add(["border-danger"])                
                            getIcon.classList.add(["far"],["fa-times-circle"])
                         } 
                     })           
                  }         
              document.querySelector('.modal-body').appendChild(model_body_div)      
           }

            if(quiz_question[question].q_type=='hidden'){           
               let model_body_div=document.createElement('div')
               let model_body_divtwo=document.createElement('div')
                   model_body_divtwo.innerHTML=`
                  <label for="quiz_info"><h6>${question_count++}. ${quiz_question[question].q_name}</h6></label>
                 `
               let creat_ul=document.createElement("ul")
                    creat_ul.classList.add(["list-group"],["list-group-flush"])
                    creat_ul.setAttribute("id","quiz_info")

                    if(quiz_question[question].q_name==check_student_answer[question].q_qname){
                    for(let list in quiz_question[question].q_option){
                      let li=document.createElement('li')  
                          li.classList.add(["list-group-item"],["border"],["rounded"],["mb-1"])
                          li.innerHTML=`
                          <div class="mb-1" id="shortanswer"> 
                                ${check_student_answer[question].q_qanswer[0]}               
                          </div>
                          `           
                          creat_ul.appendChild(li)    
                                   
                       } 
                      model_body_divtwo.appendChild(creat_ul)  
                    model_body_div.appendChild(model_body_divtwo)  
                 }
               document.querySelector('.modal-body').appendChild(model_body_div)  
            }
           
            if(quiz_question[question].q_type=='text'){
                 let model_body_div=document.createElement('div')
                 let model_body_divtwo=document.createElement('div')
                     model_body_divtwo.innerHTML=`
                         <label for="quiz_info"><h6>${question_count++}. ${quiz_question[question].q_name}</h6></label>
                        `
                 let creat_ul=document.createElement("ul")
                     creat_ul.classList.add(["list-group"],["list-group-flush"])
                     creat_ul.setAttribute("id","quiz_info")

                   if(quiz_question[question].q_name==check_student_answer[question].q_qname){
                       let option_count=1
                       for(let list in quiz_question[question].q_option){
                              let li=document.createElement('li')  
                                  li.classList.add(["list-group-item"],["border"],["rounded"],["mb-1"])
                                  li.innerHTML=`
                                           <div class="mb-1" id="shortanswer"> 
                                             <span>${option_count++})</span> <span>${quiz_question[question].q_option[list]}</span><span><i></i></span>
                                           </div>
                                         `           
                          creat_ul.appendChild(li)    
                                   
                       } 
                      model_body_divtwo.appendChild(creat_ul)  
                    model_body_div.appendChild(model_body_divtwo) 

                    ;[...creat_ul.children].forEach(get_li=>{
                      let getIcon=get_li.children[0].children[2].children[0]
                        if(get_li.children[0].children[1].textContent.trim() == quiz_question[question].q_answer.trim()){
                            get_li.classList.add(["border-success"])
                            getIcon.classList.add(["far"],["fa-check-circle"],["ml-2"])
                          }
                        if(get_li.children[0].children[1].textContent.trim() == check_student_answer[question].q_qanswer[0].trim() && quiz_question[question].q_answer.trim() != check_student_answer[question].q_qanswer[0].trim()){
                            get_li.classList.add(["border-danger"])                
                            getIcon.classList.add(["far"],["fa-times-circle"],["ml-2"])
                         } 
                    }) 
                 }
               document.querySelector('.modal-body').appendChild(model_body_div)     
             }
           
            if(quiz_question[question].q_type=='checkbox'){
                let model_body_div=document.createElement('div')
                let model_body_divtwo=document.createElement('div')
                    model_body_divtwo.innerHTML=`
                    <label for="quiz_info"><h6>${question_count++}. ${quiz_question[question].q_name}</h6></label>
                    `
                let creat_ul=document.createElement("ul")
                    creat_ul.classList.add(["list-group"],["list-group-flush"])
                    creat_ul.setAttribute("id","quiz_info")

                if(quiz_question[question].q_name==check_student_answer[question].q_qname){
                    for(let list in quiz_question[question].q_option){
                      let li=document.createElement('li')  
                          li.classList.add(["list-group-item"],["border"],["rounded"],["mb-1"])
                          li.innerHTML=`<input type="checkbox" class="mr-2 mb-1" name="${1}" id=""  value="${quiz_question[question].q_option[list]}" disabled>${quiz_question[question].q_option[list]} 
                                        <i></i>`           
                          creat_ul.appendChild(li)    
                                   
                       } 
                      model_body_divtwo.appendChild(creat_ul)  
                    model_body_div.appendChild(model_body_divtwo)  

                  let database_answer=[quiz_question[question].q_answer]
                  let U_answer=check_student_answer[question].q_qanswer
                
                  let rightAnswer=U_answer.filter(value=>{
                     for(let data_Exites of database_answer){
                       if(data_Exites==value){
                        return value
                       }
                     }
                  })  
                  let len=rightAnswer.length
                  let worngAnswer=U_answer.filter((value1,index)=>{
                      if(len==0){
                        return value
                      }
                      else{
                        return !rightAnswer.find(vai=>{
                            return vai == value1
                        })
                      }
                    })

                    ;[...creat_ul.children].forEach(get_li=>{
                      let getIcon=get_li.children[1]
                        if(database_answer[0]==get_li.children[0].value.trim()){
                            get_li.classList.add(["border-success"])
                            getIcon.classList.add(["far"],["fa-check-circle"],["ml-2"])
                        }
                        worngAnswer.forEach(value=>{
                            if(value==get_li.children[0].value.trim()){
                              get_li.classList.add(["border-danger"])                
                              getIcon.classList.add(["far"],["fa-times-circle"],["ml-2"])
                            }
                        })
 
                    })

                }
             document.querySelector('.modal-body').appendChild(model_body_div)  
           }
        }
      })
   })
}

let sharalink=document.querySelector(".btn-outline-success")

let modal_body = document.querySelector(".modal-body-url")
sharalink.addEventListener("click",function(envent){
  let creatquizId =sharalink.getAttribute("quiz")
    if(creatquizId!==""){
        modal_body.innerHTML=``
        let body=document.createElement("div")
            body.innerHTML=`
              <div class="input-group mb-3">
                 <input type="text" class="form-control" placeholder="Copy Url " aria-label="Recipient's username" aria-describedby="basic-addon2" id="copyurl_value" value="http://127.0.0.1:5501/makequiz/New%20folder/student.html?id=${creatquizId}">
                 <div class="input-group-append">
                  <span class="input-group-text" id="copycomponemt" id="basic-addon2"><i class="fas fa-paste"></i></span>
                 </div>
               </div>
            `
         modal_body.appendChild(body)   
         let copyText=document.querySelector('#copyurl_value')
         let copybtn=document.querySelector('#copycomponemt')
            copybtn.addEventListener("click",function(envent){
               let copy =navigator.clipboard.writeText(copyText.value);
                  copy.then(res=>{
                    copybtn.setAttribute("data-toggle","Copy Success")
                    copybtn.setAttribute("data-placement","top")
                    copybtn.setAttribute("title","Copy Success")
                    copybtn.classList.add(["input-group-text"],["bg-success"])
                    copybtn.style.color="white"
                  }).catch(errors=>{
                    copybtn.setAttribute("title","Copy fail")
                  })
              
             })
    }else{
      modal_body.innerHTML=``
      let body=document.createElement("div")
            body.innerHTML=`
              <div class="input-group mb-3">
                 <input type="text" class="form-control" placeholder=" No Url Here" aria-label="Recipient's username" aria-describedby="basic-addon2" disabled>
                 <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2" disabled><i class="fas fa-paste"></i></span>
                 </div>
               </div>
               <span class="input-group-text font-weight-bold border-danger" id="basic-addon2">Please creat quiz </span>

            `
         modal_body.appendChild(body)   
    }
})

<script>
   
    const sub=document.getElementById('sub')
      const form = document.forms.my
      form.addEventListener('submit',function(e){
           e.preventDefault()
          // form['age']
          // console.log(ele.type +" "+ele.name +" "+ele.value)
          let validation=false
          let formdata={};
          let elemest =form.elements ;  // or 
          [...elemest].forEach(ele=>{ 
              if(ele.type !== 'submit'){
                validation =valiname(ele.name,ele.value)
                let ra=validationary()
                  if(validation&&ra){
                    formdata[ele.name]=ele.value
                    }
                
                 
              }
             
         })
         console.log(formdata)
          
    })

  

  function  valiname(valuesname,value){
    if(valuesname=='username'){
        if(value.length <=0){
            console.log('Enter your name')
            return false
        }
        else{
            return true
        }
    }
   else if(valuesname=='password'){
        if(value.length<=0 || value.length >=6){
            console.log('Enter your password and length 6')
            return false
        }
        else{
            return true
        }
    }
    else if(valuesname=='selected'){
        if(value=='null'){
            console.log('Setect valid option')
            return false
        }
        else{
            return true
        }
    }
   
  else{
    return true
  }
 
}
function  validationary(){
    let radio=document.getElementsByName('subject')
      for(let i=0;i<radio.length;i++){
          if(radio[i].checked==true){
            return true 
          }
          else{

  }

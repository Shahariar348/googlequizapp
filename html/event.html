<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <style>
        div{
            margin-top: 100px;
            width: 50px;
            background-color: red;
            height: 100px;
        }
    </style>
    <input type="number" id="input"> oninput: <span id="result"></span>

   <div id="div">

   </div>

    <script>
        input.oninput = function() {
        let div=document.getElementById('div')
        let inp=input.value
        div.style.height=100*inp+'px'
      
        };
      </script>

</body>
</html>

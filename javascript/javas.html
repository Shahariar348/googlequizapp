 //******************************Benefit of Callback Function***************************************************\\

//  he benefit of using a callback function is that you can wait for the result of

//  In this example, we are going to use the setTimeout() method to mimic the program
//  that takes time to execute, such as data coming from the server.

             // calling the function
      setTimeout(greet, 2000);
      sayName('John');
                // Output

                // Hello John
                // Hello world

                // As you know, the setTimeout() method executes a block of code after the specified time.
                // Here, the greet() function is called after 2000 milliseconds (2 seconds). During this wait,
                // the sayName('John');is executed. That is why Hello John is printed before Hello world.The above 
                // code is executed asynchronously (the second function; sayName() does not wait for the first function;
                //  greet() to complete).

//************************Using a Callback Function***********************************************************************

                // In the above example, the second function does not wait for the first function to be 
                // complete. However, if you want to wait for the result of the previous function call

                // Callback Function Example
function greet(name, kpl) {
    console.log('Hello world');

              // callback function

    kpl(name);
}
        // callback function
function sayName(name) {
    console.log('Hello' + ' ' + name);
}

        // calling the function after 2 seconds
setTimeout(greet, 2000, 'John', sayName);
            // Output

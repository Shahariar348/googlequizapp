<body>

 

  <section class="co">
<div class="container">

  <div class="row row2">
    <div class="col-lg-7 col-sm-7 col1">
      <div class="namedis">
      <h6 class="text3">Enter your Date of birthday</h6>
        <label for="validationServerUsername">Full Name</label>
        <div class="input-group">
          <input type="text" id="inputText" class="form-control border border-info" placeholder="Enter your name " aria-describedby="inputGroupPrepend3" oninput="fullnames()">
        </div>
        <span id="vali1">Please enter name</span>
      </div>  
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputNumber1">Date of Day</label>
            <input type="number" class="form-control border border-info" id="inputNumber1" placeholder="dd" oninput="days()">
            <span id="vali2">Please fill day</span>
          </div>
          <div class="form-group col-md-4">
            <label for="inputNumber2">Date of Month</label>
            <input type="number" class="form-control border border-info" id="inputNumber2" placeholder="mm" oninput="months()">
            <span id="vali3">Please fill month</span>
          </div>

          <div class="form-group col-md-4">
            <label for="inputNumber3">Date of Year</label>
            <input type="number" class="form-control border border-info" id="inputNumber3" placeholder="yyyy" oninput="years()">
            <span id="vali4">Please fill year</span>
          </div>
        </div>    
        <button id="btn23" type="submit" class="btn btn-info">Submit form</button>
        <button id="btn234" type="reset" class="btn btn-danger">Reset form</button>
                     
      </form>

    </div>
    <div class="col-lg-5 col-sm-5 col2">
      
      <h5 id="text4">Your Data Of Birth</h5>

      <h5 id="text6" class="border border-info"></h5>

      <p>
      <button id="btn45" class="btn btn-warning" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
       Last Check 
     </button>
     <button id="btn23456" type="button" class="btn btn-info">Submit form</button>
     <div id="div123456">

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     </div>
      </p>

        <div class="card card-body">
          <h4 id="text7">Your Data Of Birth</h4>
          <h5 id="text8">Your Data Of Birth</h5>

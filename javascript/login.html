<script>
    
    const sub=document.getElementById('sub')
    sub.addEventListener('click',function(e){
      e.preventDefault()
      let name=document.getElementById('ia').value
      let password=document.getElementById('ib').value
      const data=localStorage.getItem('singup')
      let objdata=JSON.parse(data)
     
       if(name==objdata.name && password ==objdata.password){
        document.getElementById('ic').innerText=`
        Log in successfully
        Mr.${objdata.name} Welcome to  homePage`
       }
    
       else{
           alert('Sorry your name and pass incorret')

    })

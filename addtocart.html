    const addcart=[]
    let selectdiv=document.getElementById("maindiv")
    let unoderlist=document.getElementById("unoderlist")
   
    database.forEach(value=>{
     let creatDiv=document.createElement("div")
         creatDiv.classList.add("card")
         creatDiv.innerHTML=`
                <img class="card-img-top" src="${value. productImage}" alt="Card image cap" width="100%" height="100%">  
                 <div class="card-body text-center">
                     <strong class="card-title">${value. productName}</strong>
                      <h6 class="card-text">Price :  &#36 ${value. productPrice}</h6>
                  </div>
                  <div class="card-footer text-center">
                     <button  class="btn btn-primary" data-id="${value.productId}">Add to Cart</button>
                  </div>
          `
          selectdiv.appendChild(creatDiv)
          let buttons=document.querySelectorAll("button") 
          addtocart(buttons,value)
   })

function addtocart(buttons,id){
    ;[...buttons].forEach(values=>{
             values.addEventListener("click",function(event){
                 if(event.target.dataset.id===id.productId){
                     if(addcart.length==''){
                        licreater(id.productName,id.productPrice)
                     }
                 else{
                     let filteraddcart = addcart.filter(value=>{
                          if(value.pName==id.productName){
                             return id.productName
                          }
                      })
                      if(filteraddcart==""){
                          licreater(id.productName,id.productPrice)
                        }
                      else{
                       alert("Product Already exists")
                    
                      }
        
                   }
                }
           })
     })
 }

function calculatePrice(){
let totalsum=0
  for(let value of addcart){
      let intvalue = Math.floor(value.pPrice)
       totalsum +=intvalue
    
  }
  return totalsum
   
}

function licreater(name,price){
    let li=document.createElement("li")
        li.classList.add("list-group-item")
        li.innerHTML=`${name}&nbsp&nbsp&nbsp Price   &#36 ${price}`
            addcart.push({
            pName:name,
            pPrice:price
        }) 
        unoderlist.appendChild(li)
        document.getElementById("total").innerHTML=calculatePrice()
        document.getElementById("item").innerHTML=`Total Item ${addcart.length}`                   
}

</script>
